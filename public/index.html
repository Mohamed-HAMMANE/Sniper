<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT Sniper PRO - Real-time NFT listing monitor for Solana">
    <meta name="theme-color" content="#0a0a0f">
    <title>NFT Sniper PRO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <!-- Brand -->
            <div class="brand">
                <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle Sidebar">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="brand-logo">
                    <div class="logo-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5">
                            <circle cx="12" cy="12" r="10"></circle>
                            <circle cx="12" cy="12" r="6"></circle>
                            <circle cx="12" cy="12" r="2"></circle>
                        </svg>
                    </div>
                    <div class="logo-text">
                        <span class="logo-name">NFT Sniper</span>
                        <span class="logo-badge">PRO</span>
                    </div>
                </div>
            </div>

            <!-- Add Collection -->
            <div class="add-collection-wrapper">
                <button id="add-collection-toggle" class="add-collection-btn">
                    <span>+ Add Collection</span>
                    <svg class="chevron" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
                <div id="collection-list-container" class="collection-dropdown hidden">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Active Watches -->
            <div class="watches-section">
                <div class="section-title">
                    <span>ACTIVE WATCHES</span>
                    <span id="watch-count" class="watch-badge">0</span>
                </div>
                <div id="active-targets-list" class="watches-list">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Footer -->
            <div class="sidebar-footer">
                <div id="client-status" class="connection-status disconnected">
                    <span class="status-dot"></span>
                    <span class="status-label">Disconnected</span>
                </div>
                <div id="stats-display" class="stats">
                    <span id="balance-display" class="balance-badge" title="Balance">
                        Run Server
                    </span>
                    <button id="refresh-balance-btn" class="icon-btn-small" title="Refresh Balance">
                        ðŸ”„
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main -->
        <main class="main-content">
            <div class="feed-container">
                <!-- Header -->
                <header class="feed-header">
                    <div class="feed-title">
                        <div class="live-badge">
                            <span class="live-dot"></span>
                            LIVE
                        </div>
                        <h1>Feed</h1>
                    </div>
                    <div class="feed-controls">
                        <button id="sound-toggle" class="control-btn" title="Toggle Sound">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                            </svg>
                        </button>
                        <button id="clear-feed-btn" class="control-btn">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path
                                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                </path>
                            </svg>
                            <span>Clear</span>
                        </button>
                    </div>
                </header>

                <!-- Feed -->
                <div id="listings-feed" class="listings-feed">
                    <div class="empty-state">
                        <div class="empty-icon">
                            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                            </svg>
                        </div>
                        <h3>Waiting for Listings</h3>
                        <p>New listings will appear here</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <!-- Chart Modal -->
    <div id="chart-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title-group">
                    <img id="modal-image" src="" alt="" class="modal-image">
                    <div>
                        <h2 id="modal-title">Collection</h2>
                        <span id="modal-stats" class="modal-stats">Loading...</span>
                    </div>
                </div>
                <button class="modal-close" onclick="closeChart()">Ã—</button>
            </div>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Setup Modal (Manual Entry) -->
    <div id="setup-modal" class="modal-overlay hidden">
        <div class="modal-content setup-content">
            <div class="modal-header">
                <h2>Add Collection</h2>
                <button class="modal-close" onclick="closeSetup()">Ã—</button>
            </div>

            <div class="setup-body">
                <!-- Manual Form -->
                <div id="setup-form" class="form-grid">
                    <div class="form-group">
                        <label>Collection Symbol</label>
                        <input type="text" id="setup-symbol" placeholder="e.g. goblins" class="control-input-lg">
                    </div>

                    <div class="form-group full-width">
                        <label>Collection Address</label>
                        <input type="text" id="setup-address" placeholder="e.g. AEzcJ..." class="control-input-lg">
                    </div>

                    <div class="form-group">
                        <label>Display Name</label>
                        <input type="text" id="setup-name" placeholder="e.g. ThatGoblins" class="control-input-lg">
                    </div>

                    <div class="form-group">
                        <label>Type</label>
                        <select id="setup-type" class="control-input-lg">
                            <option value="standard">Standard</option>
                            <option value="core">MPL Core</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label>Image URL</label>
                        <input type="text" id="setup-image" placeholder="https://..." class="control-input-lg">
                    </div>

                    <div class="form-group full-width">
                        <label>Minimum Rarity to Watch</label>
                        <select id="setup-rarity" class="control-input-lg">
                            <option value="COMMON">All Rarities (Common+)</option>
                            <option value="UNCOMMON">Uncommon+</option>
                            <option value="RARE">Rare+</option>
                            <option value="EPIC">Epic+</option>
                            <option value="LEGENDARY">Legendary+</option>
                            <option value="MYTHIC">Mythic Only</option>
                        </select>
                        <small style="color: var(--text-muted); font-size: 10px; margin-top: 4px; display: block;">
                            Only items with this rarity or higher will be registered in the webhook.
                        </small>
                    </div>

                    <button id="btn-init-start" class="btn-primary full-width" style="margin-top: 10px;"
                        onclick="startInitialization()">
                        Initialize & Scan Database
                    </button>
                </div>

                <!-- Progress (Hidden initially) -->
                <div id="setup-progress-container" class="setup-progress hidden">
                    <div class="progress-bar-track">
                        <div id="setup-progress-fill" class="progress-bar-fill" style="width: 0%"></div>
                    </div>
                    <div class="progress-status">
                        <span id="setup-status-text">Starting...</span>
                        <span id="setup-percent">0%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Trait Filter Modal -->
    <div id="trait-modal" class="modal-overlay hidden">
        <div class="modal-content trait-modal-content">
            <div class="modal-header">
                <h2>Attributes</h2>
                <button class="modal-close" onclick="closeTraitFilters()">Ã—</button>
            </div>
            <div class="trait-body">
                <div class="trait-sidebar" id="trait-sidebar">
                    <!-- Categories with count badges -->
                </div>
                <div class="trait-options-panel">
                    <div class="trait-search-bar">
                        <input type="text" class="trait-search-input" id="trait-search"
                            placeholder="Search an attribute..." oninput="filterTraitOptions(this.value)">
                        <button class="trait-select-all-btn" onclick="selectAllVisible()">âœ“</button>
                    </div>
                    <div class="trait-options-list" id="trait-options">
                        <!-- Trait rows -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="trait-summary" id="trait-summary">0 traits selected</div>
                <div class="modal-footer-actions">
                    <button class="btn-cancel" onclick="closeTraitFilters()">Cancel</button>
                    <button class="btn-apply" onclick="saveTraitFilters()">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>

</html>
