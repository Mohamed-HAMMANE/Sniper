<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Sniper - Magic Eden Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-main">
                <div class="header-left">
                    <div class="brand">
                        <div class="brand-icon">ðŸŽ¯</div>
                        <div class="brand-info">
                            <h1>Global NFT Sniper</h1>
                        </div>
                    </div>
                </div>

                <div class="header-right">
                    <div class="status-compact">
                        <span id="client-status" class="status">Disconnected</span>
                    </div>
                    <div class="stats-compact">
                        <div id="stats-display" class="stats-value">ðŸ“¦ 0 | ðŸ‘¥ 0</div>
                    </div>
                </div>
            </div>

            <div class="controls-bar">
                <div class="input-group">
                    <label class="input-label">COLLECTION</label>
                    <select id="collection-select">
                        <option value="" disabled selected>Select Collection...</option>
                    </select>
                </div>

                <div class="input-group price-group">
                    <label class="input-label">MAX PRICE</label>
                    <input type="number" id="price-max" placeholder="10.5" step="0.1" min="0" />
                </div>

                <div class="input-group">
                    <label class="input-label">MIN RARITY</label>
                    <select id="rarity-select">
                        <option value="">Any Rarity</option>
                        <option value="COMMON">Common+</option>
                        <option value="UNCOMMON">Uncommon+</option>
                        <option value="RARE">Rare+</option>
                        <option value="EPIC">Epic+</option>
                        <option value="LEGENDARY">Legendary+</option>
                        <option value="MYTHIC">Mythic</option>
                    </select>
                </div>

                <button id="add-target-btn" class="btn btn-primary">
                    <span class="btn-icon">+</span>
                    Add Watch
                </button>
            </div>

            <div id="active-targets-list" class="active-targets-list">
                <!-- Active targets will be rendered here -->
            </div>
        </header>

        <div class="main-content">
            <!-- Live Feed -->
            <section class="feed-panel">
                <div class="feed-header">
                    <h2>ðŸ“¡ Live Listings</h2>
                    <button id="clear-feed-btn" class="btn-small">Clear Feed</button>
                </div>

                <div id="listings-feed" class="listings-feed">
                    <p class="empty-state">Waiting for listings...</p>
                </div>
            </section>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
